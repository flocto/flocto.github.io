name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

inputs:
  # Default parameters for deployment
  node-version:
    description: "The node version to use"
    required: false
    default: "22"
  path:
    description: "Path of the directory containing the site"
    required: false
    default: "."

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"
          cache-dependency-path: "${{ inputs.path }}/package-lock.json"
      - name: Install dependencies
        run: npm install
      - name: Apply rehype pretty code patch
        run: git apply --ignore-space-change --ignore-whitespace ${{ inputs.path }}/patches/rehype-pretty-code+0.14.1.patch
      - name: Build the project
        run: npm run build
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "${{ inputs.path }}/dist/"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4